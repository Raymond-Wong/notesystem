{% extends 'pc/widgets/base.html' %}

{% block style %}
<link type="text/css" rel="stylesheet" href="/static/pc/css/index.css" />
<link type="text/css" rel="stylesheet" href="/static/pc/css/markdown.css" />
{% endblock %}

{% block main %}
<div class="loadingBox" id="mainContentLoading">
  <div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
</div>
<div class="row mainRow" id="mainContent">
  <div class="col-md-7 col-lg-8 noteInputBox">
    <input type="text" class="noteTitle" placeholder="Note Title" />
    <textarea class="noteInputArea" data-role="mdArea"></textarea>

    <div class="referBtnContainer">
      <div class="btn-group" role="group" aria-label="...">
        <button title="add link" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-paperclip"></span>
        </button>
        <button title="add knowledge point" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-tags"></span>
        </button>
        <button title="save to server" type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-floppy-disk"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-5 col-lg-4">
    <div class="referBlockBox">
      <div id="referLinkBox"></div>
      <div id="referPointBox"></div>
    </div>
  </div>
</div>
<div id="mindMapContainer"></div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/common/plugins/fileUpload/js/vendor/jquery.ui.widget.js"></script>
<script type="text/javascript" src="/static/common/plugins/fileUpload/js/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="/static/common/plugins/fileUpload/js/jquery.fileupload.js"></script>
<script type="text/javascript" src="/static/pc/js/markdown.js"></script>
<script type="text/javascript" src="/static/pc/js/index.js"></script>
{% endblock %}
